    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <a href="index.html"><h3 class="masthead-brand">Prueba tu QR</h3></a>

        <main role="main" class="inner cover">
            <div class="box alt">
                <div class="row gtr-50 gtr-uniform">
                    <span class="image fit"><img src="assets/images/qr-code.jpg" alt="foto qr" /></span>
                </div>
            </div>
            <h2 class="cover-heading">Contacta conmigo</h2>
            <p class="lead">
                Si necesitas más información sobre mí, o comentarme algo, puedes hacerlo a continuación.<br />
                Puedes mandar un mensaje diréctamente desde el siguiente formulario.
            </p>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal" id="contacto" method="post" action="">
                            <div class="form-group">
                                <p>
                                    <input  class="form-control col-xs-1" type="text" name="name" id="name" placeholder="Nombre" required />
                                </p>
                                <p>
                                    <input class="form-control col-xs-1"  type="email" name="email" id="email" placeholder="Email" required />
                                </p>
                                <p>
                                    <textarea class="form-control col-xs-1"  name="message" id="message" placeholder="Mensaje" rows="4" required></textarea>
                                </p>
                                <p>
                                    <input type="checkbox" id="demo-human" name="demo-human" required>
                                    <label for="demo-human">No soy un robot</label>
                                </p>      
                            </div>
                        </form>
                        <input class="btn btn-lg btn-secondary" type="submit" id="submit" style="margin: 1rem 1rem 1rem 0 !important;" value="Enviar Mensaje" onclick="sendEmail()" />
                        <input class="btn btn-lg btn-secondary" type="reset" style="margin: 1rem 1rem 1rem 0 !important;" value="Limpiar" />
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer" class="mastfoot mt-auto">
